{%load static%}
<span>
    <div class="row">
        {%for staff_user in staff_users%}
        <div class="col-3 user-select p-4 {%if staff_user == request.user%}current-user-highlight{%endif%}"
            hx-post="{% url 'switch-user' %}" hx-include="#user-select-{{staff_user.pk}}" hx-target="#profile-dropdown">
            <input type="text" style="display:None" id="user-select-{{staff_user.pk}}" name="user_pk" value="{{staff_user.pk}}"/>
            <img src="/media/{{staff_user.profile.avatar}}" width="80" height="80" class="rounded-circle">            
            <br>            
            <br>            
            <h4>{{staff_user.profile}}</h4>
        </div>
        {%endfor%}
    </div>
</span>
<span hx-swap-oob="true" id="generic_modal_title">
    Switch User
</span>
